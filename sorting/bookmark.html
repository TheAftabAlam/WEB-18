<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admitted</title>
    <link rel="stylesheet" href="commonStyles.css" />
    <style>
      .DeleteRow{
        color: red;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>
    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job Applied</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </main>
  </body>
  <script>
    //you need to code here
    var BookMarkData=JSON.parse(localStorage.getItem("bookmark"))
   Display(BookMarkData)

   function Display(data){
    data.forEach(function (ele,index){
      var tr=document.createElement("tr")
     var td1=document.createElement("td")
     td1.innerText=ele.name;

     var td2=document.createElement("td")
    td2.innerText=ele.email;
     var td3=document.createElement("td")
    td3.innerText=ele.role;
   

    var td4=document.createElement("td")
    td4.innerText="Delete";
    td4.setAttribute("class","DeleteRow");
    td4.addEventListener("click",function(){
      delteitem(ele,index)
    })
  



    tr.append(td1,td2,td3,td4)
    document.querySelector("#body").append(tr)
    })
    function delteitem(ele,index){
      BookMarkData.splice(index,1);
      localStorage.setItem("bookmark",JSON.stringify(BookMarkData))
      window.location.reload();
    }



   }

   
  </script>
</html>
